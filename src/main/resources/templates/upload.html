<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Edit Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        /* 스타일링 추가 */
        .movie-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .movie-description {
            font-size: 1.2rem;
            margin-top: 20px;
            line-height: 1.6;
        }

        .carousel-item img {
            object-fit: cover;
            max-height: 400px;
        }

        /* 영화 정보 섹션 스타일 */
        .movie-info {
            margin-top: 30px;
        }

        /* 두 칸 레이아웃 */
        .movie-details {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .movie-info-left {
            width: 60%;
        }

        /* 버튼들을 나란히 배치 */
        .movie-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-action {
            width: 32%;  /* 버튼 크기를 적당히 줄임 */
            font-size: 1rem;
            padding: 10px;
        }

        /* 파일 업로드 스타일 */
        .file-input {
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
        }

    </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="movie-title">Edit Movie</h1>

  <!-- 폼 시작: enctype="multipart/form-data" 속성 추가 -->
  <form th:action="@{/movie/{id}/update(id=${movie.id})}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_method" value="PUT">
    <!-- 영화 정보 및 이미지 레이아웃 -->
    <div class="movie-details">
      <!-- 영화 정보 (왼쪽) -->
      <div class="movie-info-left">
        <div class="movie-info">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${movie.title}" required>
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" th:value="${movie.director}" required>
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" th:value="${movie.genre}" required>
          </div>
          <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date</label>
            <input type="date" class="form-control" id="releaseDate" name="releaseDate" th:value="${movie.releaseDate}" required>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating" name="rating" th:value="${movie.rating}" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required th:text="${movie.description}"></textarea>
          </div>

          <!-- 파일 업로드 -->
          <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control file-input" id="image" name="image">
          </div>

          <!-- 수정 버튼 -->
          <div class="movie-actions">
            <button type="submit" class="btn btn-primary btn-action">Save Changes</button>
            <a href="/movie/delete/{id}" class="btn btn-danger btn-action">Delete Movie</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
